{% extends "base.html" %}

{% block content %}

<h1>Delete Brand</h1>

<p>Are you sure you want to delete the brand: {{ make }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'make_list' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
