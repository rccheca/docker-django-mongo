{% extends "base.html" %}

{% block content %}
  <h1>Brands List</h1>
  {% if make_list %}
  <ul>
    {% for make in make_list %}
      <li>
          {{ make.name }}
         (<a href="{% url 'make_update' make.id %}">Update</a> |
          <a href="{% url 'make_delete' make.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no brands in the library.</p>
  {% endif %}
  <p><a href="{% url 'make_create' %}">Add a Brand</a></p>
  <p>
    <a href="{% url 'car_list' %}">Back to cars</a>
  </p>
{% endblock %}
